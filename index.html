<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">
    <a-sky src="p1.webp"></a-sky>

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>

      <a-asset-item id="train-obj" src="tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="obj.mtl"></a-asset-item>

    </a-assets>

    <!--------------------------------------OBJ Models----------------------------------------------------------->
    <a-entity obj-model="obj: #train-obj; mtl: #train-mtl" position="0 0 0" rotation="-90 0 0"
      scale="0.07 0.07 0.07"></a-entity>

    <!-------------------------------------Track----------------------------------------------->
    <a-entity>

      <a-box color="#f2790f" rotation="90 0 0" position="0 -1 0" width="500" height="50"></a-box>
      <a-box color="black" rotation="90 0 0" position="0 -1 -3" width="500" height="2"></a-box>
      <a-box color="black" rotation="90 0 0" position="0 -1 -7" width="500" height="2"></a-box>

    </a-entity>

  </a-scene>
</body>

</html>
